<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="UTF-8">
<title>Vet Index</title>
</head>
<body>
<h1 th:text="'Vet Index Page'">Vet Index Page </h1>

	<table class="table table-striped">
		<thead>
			<tr>
				<th style="width: 200px;">ID</th>
				<th style="width: 200px;">Name</th>
				<th style="width: 200px;">Speciality</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.Id}">ID</td>
				<td th:text="${vet.firstName +' '+vet.lastName}">First Name</td>
				<td> <span th:each="speciality :${vet.specialities}" th:text="${speciality.description}">Surgeon</span></td>
			</tr>
		</tbody>

	</table>


</body>
</html>
