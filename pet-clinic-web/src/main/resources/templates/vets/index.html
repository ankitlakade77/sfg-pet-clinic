<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="UTF-8">
<title>Vet Index</title>
</head>
<body>
<h1 th:text="'Vet Index Page'">Vet Index Page </h1>

	<table class="table table-striped">
		<thead>
			<tr>
				<th style="width: 200px;">ID</th>
				<th style="width: 200px;">First Name</th>
				<th style="width: 200px;">Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.Id}">ID</td>
				<td th:text="${vet.firstName}">First Name</td>
				<td th:text="${vet.lastName}">Last Name</td>
			</tr>
		</tbody>

	</table>


</body>
</html>
